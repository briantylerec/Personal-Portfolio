<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="home p-1 rounded">
            <ul class="navbar-nav">
                <li class="nav-item p-1 rounded">
                    <a class="nav-link smooth-scroll" href="#"><i class='bx bx-home'></i> {{'header.home'
                        | translate}}
                    </a>
                </li>
            </ul>
        </div>
        <button class="navbar-toggler nav mb-1">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container ">
            <div style="width: 100%; float: right;" class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav" style=" float: right;">
                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll" href="#about"><i
                                class='bx bx-user'></i> {{'header.about' | translate}}
                        </a>
                    </li>
                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll" href="#skills"><i
                                class='bx bx-briefcase-alt'></i>{{'header.skills' | translate}}</a>
                    </li>
                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll" href="#cv"> <i
                                class='bx bx-file-blank'></i>{{'header.cv' | translate}}</a>
                    </li>
                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll" href="#portfolio"> <i
                                class='bx bx-book-content'></i>{{'header.portfolio' | translate}}</a>
                    </li>
                    <!-- <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll" href="#references"><i
                                class='bx bxs-badge-check'></i> {{'header.references' | translate}}</a>
                    </li> -->
                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll" href="#contact"> <i
                                class='bx bx-envelope'></i>{{'header.contactMe' | translate}}</a>
                    </li>
                    <li class="nav-item p-1 rounded">
                        <mat-radio-group  [(ngModel)]="language" style="margin-top: 5px;"
                            (change)="languageChange($event)" aria-label="Select a language">
                            <mat-radio-button value="es" >
                                <img  style="max-block-size: 1.2vmax;" src="../../assets/images/es.png"> Es
                            </mat-radio-button>
                            <mat-radio-button value="en" class="pl-3">
                                <img  style="max-block-size: 1.2vmax;" src="../../assets/images/en.png"> En
                            </mat-radio-button>
                        </mat-radio-group>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
